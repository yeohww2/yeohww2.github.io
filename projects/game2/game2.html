<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
<header>
    <h1>BMI Calculator ðŸŒ¿</h1>
    <button id="close-button" onclick="returnToPortfolio()">X</button>
</header>
<main>
    <section id="introduction">
        <h2>Introduction</h2>
        <p>
            Welcome to the BMI Calculator! This tool helps you calculate your Body Mass Index (BMI) to assess if you are underweight, healthy, overweight, or obese. Enter your details below to get started!
        </p>
    </section>
    <div id="calculator-container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />
    <span id="name-error" class="error-message"></span>

    <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="e.g., 1.75" step="0.01" oninput="limitDecimals(this, 2)" />
        <span id="height-error" class="error-message"></span>

    <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g., 68.50" step="0.01" oninput="limitDecimals(this, 2)" />
        <span id="weight-error" class="error-message"></span>

    <button id="calculate-button">Calculate BMI</button>
    </div>
    <div id="result-container" style="display: none;">
        <h3>Result</h3>
        <p id="bmi-result"></p>
        <p id="bmi-advice"></p>
    </div>
</main>
<script src="game2.js"></script>
</body>
</html>
